<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noisetroid - Enter Nickname</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0072ff, black, #0072ff);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            width: calc(100% - 22px);
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0072ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Noisetroid</h1>
        <form id="nickForm">
            <input type="text" id="nick" name="nick" placeholder="Enter nickname" required>
            <input type="submit" value="Start Game">
        </form>
    </div>

    <script>
        document.getElementById('nickForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nick = document.getElementById('nick').value;
            window.location.href = `game.html?nick=${encodeURIComponent(nick)}`;
        });
    </script>
</body>
</html>
