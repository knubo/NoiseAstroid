<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noisetroid - Enter Nickname</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0072ff, black, #0072ff);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: calc(100% - 22px);
        }
   
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0072ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Noisetroid</h1>
        <form id="nickForm">
            <input type="text" id="nick" name="nick" placeholder="Enter nickname" autofocus>
            <div><input type="checkbox" id="audio" name="audio" checked="checked"> Audio</div>
            <input type="submit" value="Start Game">
        </form>
        <br/>
        Sound Effect from <a href="https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=6879">Pixabay</a><br/>
        Lazer sound Effect by <a href="https://pixabay.com/no/users/gregorquendel-19912121/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=175727">Gregor Quendel</a> from <a href="https://pixabay.com/sound-effects//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=175727">Pixabay</a>
    </div>
    <script>
        document.getElementById('nickForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nick = document.getElementById('nick').value;
            const audio = document.getElementById('audio').checked;

            if(audio) {
                window.location.href = `game.html?audio=1&nick=${encodeURIComponent(nick)}`;    
            } else {
                window.location.href = `game.html?nick=${encodeURIComponent(nick)}`;
            }

            
        });
    </script>
</body>
</html>
